sonar.projectKey=coneagoe_frog
sonar.organization=coneagoe

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=frog
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/*_test.py,**/test_*.py,**/tests/**,**/__pycache__/**,**/.*,**/node_modules/**,**/venv/**,**/.venv/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py

# Coverage reporting (uncomment when you have tests)
# sonar.python.coverage.reportPaths=coverage.xml
