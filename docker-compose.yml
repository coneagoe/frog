# common variable & volume
x-airflow-common: &airflow-common
  image: apache/airflow:2.9.2-python3.11
  build:
    context: .
    dockerfile: airflow.Dockerfile
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"
  environment:
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://quant:quant@db:5432/quant
    AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://quant:quant@db:5432/quant
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  depends_on:
    - db
    - redis
    - airflow-init-permissions

services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: quant
      POSTGRES_PASSWORD: quant
    ports: ["5432:5432"]
    volumes: ["db_data:/var/lib/postgresql/data"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  app:
    build: .
    depends_on: [db, redis]
    environment:
      DATABASE_URL: postgresql://quant:quant@db:5432/quant
      REDIS_URL: redis://redis:6379/0
    volumes: [".:/app"]

  airflow-init-permissions:
    image: busybox:latest
    user: root
    volumes:
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./dags:/opt/airflow/dags
    command: >
      sh -c "
        mkdir -p /opt/airflow/logs /opt/airflow/plugins /opt/airflow/dags &&
        chown -R ${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0} /opt/airflow/logs /opt/airflow/plugins /opt/airflow/dags &&
        echo 'Permissions fixed successfully!'
      "

  airflow-webserver:
    <<: *airflow-common
    ports: ["8080:8080"]
    command: webserver
    depends_on:
      - db
      - redis
      - airflow-init-permissions

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      - db
      - redis
      - airflow-init-permissions

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    depends_on:
      - db
      - redis
      - airflow-init-permissions

  airflow-init:
    <<: *airflow-common
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com ||
        echo 'User already exists'
      "
    profiles: ["init"]
    depends_on:
      - db
      - redis
      - airflow-init-permissions

volumes:
  db_data:
